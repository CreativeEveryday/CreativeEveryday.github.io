<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用bootstrap完成RWD -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- 使用 LightBox 為網站中的圖片加上燈箱效果：https://www.namepluto.com/2617/-->
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style-cv.css">
    <title>Yingyu-Chen</title>
</head>

<body>
    <!-- 導航欄（bootstrap導航條：https://codertw.com/前端開發/272840/） -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!-- 漢堡選單 -->
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 點擊左上角姓名logo可回頂部 -->
                <a class="navbar-brand wow bounceInDown" href="./index.html">YING-YU CHEN</a>
            </div>
            <!-- 導航欄內容 -->
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="research.html" class="wow bounceInDown">Research</a></li>
                    <li><a href="lab.html" class="wow bounceInDown">Lab</a></li>
                    <li><a href="publication.html" class="wow bounceInDown">Publications</a></li>
                    <li><a href="teaching.html" class="wow bounceInDown">Teaching</a></li>
                    <li><a href="#" id="backToTop" class="wow bounceInDown">CV</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- CV -->
    <div class="container del-col-pad">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-ms-12 col-xs-12">
             <img id="cv-pic" src="./images/cv.png" class="img-responsive center-block" alt="">
        </div>

    </div>

    <footer>
        <p class="wow slideInUp" data-wow-delay=".05s">University No.I, Sec. 1, Liujia 5th Rd, Zhubei City, Hsinchu County 302, Taiwan (R.O.C.)</p>
        <p class="wow slideInUp" data-wow-delay=".1s">2021 by The Everyday Creativity Lab. </p>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/lightbox.min.js"></script>
    <script src="./js/wow.min.js"></script>

    <script>
        $(function () {
            
            // 重新載入視窗時回到頂部
            $('html,body').animate({
                scrollTop: 0
            }, 0);

            // 點擊左上角姓名logo緩慢回頂部
            $('#backToTop').click(function () {
                $('html,body').animate({
                    scrollTop: 0
                }, 1000);
            })

            if ($(".wow").length) {
                var wow = new WOW(
                    {
                        boxClass: 'wow',      // animated element css class (default is wow)
                        offset: 20,          // distance to the element when triggering the animation (default is 0)
                        mobile: false,       // trigger animations on mobile devices (default is true)
                        live: true,       // act on asynchronously loaded content (default is true)
                        scrollContainer: null,    // optional scroll container selector, otherwise use window,
                        resetAnimation: true,     // reset animation on end (default is true)
                    }
                );
                wow.init();
            }
        })
    </script>
</body>

</html>
